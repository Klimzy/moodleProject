<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">

  <title>Генератор вопросов Moodle</title>
</head>


<body>
  <div class="wrapper">
    <header class="header"> </header>


    <main class="main">
      <form id="taskForm">
        <input type="text" required placeholder="Вопрос" id="inputQuestion">



        <div id="blockedAnswerBlock">
          <button type="button" id="createAnswerBlockButton"></button>
          <input type="text" disabled>
        </div>

        <div class="buttonsBlock">
          <input id="resetFormButton" type="button" value='Очистить форму'>
          <input id = 'onSubmitButton' type="submit" value="Создать вопрос">
        </div>

      </form>


    </main>



    <footer class="footer">Hello</footer>

  </div>


<script src="view.js">
</script>
</body>

</html>
