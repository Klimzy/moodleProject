  <title>Генератор вопросов Moodle</title>

<body>
  <div class="wrapper">
    <header class="header"> </header>


    <main class="main">
      <form id="taskForm">
        <input type="text" class='textInput' required placeholder="Вопрос" id="inputQuestion">





      </form>

      <div class='buttonBlock'>
        <input type="button" id="createAnswerBlockButton" value="Добавить ответ">
      </div>

      <div class="buttonBlock">
        <input id="resetFormButton" type="button" value='Очистить форму'>
        <input id='onSubmitButton' type="submit" value="Создать вопрос">
      </div>

      <div class='buttonsBlock'>
        <input id='saveMoodleFormatTasksButton' type="button" value='Скачать вопросы'>
      </div>


    </main>

    <footer class="footer">
      <div class='feedbackIconsBlock'>
        <a href="https://t.me/I_Klimov"> <img class='feedbackIcon' src='resource/telegram.png'> </a>

      </div>

    </footer>

  </div>
