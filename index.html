<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/buttons.css">



  <title>Генератор вопросов Moodle</title>
</head>


<body>
  <div class="wrapper">
    <header class="header"> </header>


    <main class="main">
      <form id="taskForm">
        <input type="text" class='textInput' required placeholder="Вопрос" id="inputQuestion">





      </form>

      <div class='buttonBlock'>
        <input type="button" id="createAnswerBlockButton" value="Добавить ответ">
      </div>

      <div class="buttonBlock">
        <input id="resetFormButton" type="button" value='Очистить форму'>
        <input id='onSubmitButton' type="submit" value="Создать вопрос">
      </div>

      <div class='buttonsBlock'>
        <input id='saveMoodleFormatTasksButton'  type="button" value = 'Скачать вопросы'>
      </div>


    </main>

    <footer class="footer"></footer>

  </div>


  <script src="scripts/view.js"></script>
  <script src="scripts/data.js"></script>
  <script src="scripts/controller.js"></script>
</body>

</html>
